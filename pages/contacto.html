    <section class="conteiner-contact">
        <div class="contact-tittle">
            <h1 class="first-tittle">Contacto</h1>
            <h2 class="section-h2">Â¿En que podemos ayudarte?</h2>
        </div>
        <div class="conteiner form-info">
            <form action="" class="conteiner personal-info">

                <p class="conteiner-name">
                    <label class="info-name">
                        <input id="name" name="name" type="text" placeholder="Nombre">
                    </label>
                </p>

                <p class="conteiner-fullname">
                    <label class="info-fullname">
                        <input id="full-name" name="full-name" type="text" placeholder="Apellido">
                    </label>
                </p>

                <p class="conteiner-email">
                    <label class="info-email">
                        <input id="email" name="email" type="email" placeholder="Email">
                    </label>
                </p>

                <p class="conteiner-phone">
                    <label class="info-phone">
                        <input id="phone" name="phone" type="phone" placeholder="Celular">
                    </label>
                </p>

                <p class="conteiner-comment">
                    <label class="comment">
                        <input type="text" name="comment" id="comment" placeholder="Comentario">
                    </label>
                </p>

                <p class="conteiner-send">
                    <button class="send-button" type="submit">Enviar</button>
                </p>
            </form>
        </div>
    </section>
